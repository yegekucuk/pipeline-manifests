apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-django-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-django
  template:
    metadata:
      labels:
        app: blog-django 
    spec:
      containers:
      - name: blog-django-container
        image: yegekucuk.azurecr.io/dev/blog-django:buildid
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: blog-django-service
spec:
  selector:
    app: blog-django
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-django-ingress
spec:
  rules:
  - host: yegekucuk.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blog-django-service
            port:
              number: 8000
